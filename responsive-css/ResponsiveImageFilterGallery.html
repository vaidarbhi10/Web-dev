<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="ResponsiveImageFilterGallery.css">
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery" aria-label="Image filter gallery">
      <figure>
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=1200" alt="Landscape 1" class="filter-blur">
        <figcaption>Blur</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1200" alt="Landscape 2" class="filter-grayscale">
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200" alt="Landscape 3" class="filter-sepia">
        <figcaption>Sepia</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1200" alt="Landscape 4" class="filter-bright">
        <figcaption>Brightness</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200" alt="Landscape 5" class="filter-contrast">
        <figcaption>Contrast</figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1200" alt="Landscape 6" class="filter-hue">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <small>Responsive Image Filter Gallery Â· No JS</small>
  </footer>
</body>
</html>
