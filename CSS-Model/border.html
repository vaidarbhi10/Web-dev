<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="borders.css">
</head>
<body>
  <header>
    <h1>Borders & Padding</h1>
  </header>
  <main>
    <section class="box-row">
      <div class="box solid">Solid<br><span>padding:16px</span></div>
      <div class="box dashed">Dashed<br><span>padding:24px</span></div>
      <div class="box double">Double<br><span>padding:8px</span></div>
      <div class="box groove">Groove<br><span>padding:32px</span></div>
    </section>
  </main>
  <footer>
    <p>Example showing border styles, radius and padding</p>
  </footer>
</body>
</html>
