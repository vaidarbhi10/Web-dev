<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="transform.css">
</head>
<body>
  <header><h1>Transformations</h1></header>
  <main class="trans-row">
    <figure class="tbox rotate">
      <div class="demo">Rotate</div>
      <figcaption>rotate(12deg)</figcaption>
    </figure>
    <figure class="tbox scale">
      <div class="demo">Scale</div>
      <figcaption>scale(1.2)</figcaption>
    </figure>

      <div class="demo">Translate</div>
      <figcaption>translateX(20px)</figcaption>
    </figure>

      <div class="demo">Skew</div>
      <figcaption>skewX(12deg)</figcaption>
    </figure>
  </main>
