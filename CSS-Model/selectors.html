<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>

        <input type="text" placeholder="Text input" />
