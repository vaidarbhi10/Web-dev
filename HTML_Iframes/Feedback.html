<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback</h1>
  <form method="post" action="#">
    <textarea name="feedback" rows="4" cols="40" required></textarea><br>
    <label><input type="radio" name="rating" value="Good"> Good</label>
    <label><input type="radio" name="rating" value="Average"> Average</label>
    <label><input type="radio" name="rating" value="Poor"> Poor</label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
