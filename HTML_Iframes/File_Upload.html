<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form>
    <input type="file" accept=".jpg, .png" required><br>
    <button type="submit">Upload</button>
  </form>
  <p>Only .jpg or .png files are allowed.</p>
</body>
</html>
