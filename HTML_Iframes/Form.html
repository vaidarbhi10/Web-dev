<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submit Example</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form target="resultFrame">
    <input type="text" name="info" placeholder="Type something"><br>
    <button type="submit">Submit</button>
  </form>
  <iframe name="resultFrame" src="result.html" width="80%" height="200"></iframe>
</body>
</html>
