<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
</head>
<body>
<h1>Course Registration Form</h1>
<form>
  <fieldset>
    <legend>Student Info</legend>
    Name: <input type="text"><br>
    Email: <input type="email">
  </fieldset>
  <fieldset>
    <legend>Course</legend>
    Select Course:
    <select>
      <option selected>Web Development</option>
      <option>Data Science</option>
      <option>AI & ML</option>
    </select>
  </fieldset>
</form>
<table border="1">
  <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
  <tr><td>Mon</td><td>10 AM</td><td>Dr. A</td></tr>
  <tr><td>Wed</td><td>2 PM</td><td>Prof. B</td></tr>
</table>
</body>
</html>
