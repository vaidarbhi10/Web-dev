<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Selection</title>
</head>
<body>
<h1>Travel Selection</h1>
<form>
  Country:
  <select>
    <option selected>India</option>
    <option>USA</option>
    <option>Japan</option>
  </select><br><br>
  State:
  <select>
    <option selected>Maharashtra</option>
    <option>California</option>
    <option>Tokyo Prefecture</option>
  </select><br><br>
  City:
  <select>
    <option selected>Mumbai</option>
    <option>Los Angeles</option>
    <option>Tokyo</option>
  </select><br><br>
  Favorite Place:
  <select>
    <option selected>Gateway of India</option>
    <option>Mount Fuji</option>
    <option>Statue of Liberty</option>
  </select>
</form>
<p>Your favorite destination is Mumbai, Gateway of India.</p>
</body>
</html>
