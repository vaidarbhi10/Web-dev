<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

<header class="text-center py-4 text-white">
    <h1 class="fw-bold">Explore The World</h1>
    <p class="lead">Your dream destinations await</p>
</header>

<main class="container my-4">

    <div id="travelCarousel" class="carousel slide shadow-lg rounded-4 overflow-hidden" data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c" class="d-block w-100 carousel-img">
                <div class="carousel-caption">
                    <h3>Paris, France</h3>
                    <p>The City of Love</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="d-block w-100 carousel-img">
                <div class="carousel-caption">
                    <h3>Maldives</h3>
                    <p>Heaven on Earth</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" class="d-block w-100 carousel-img">
                <div class="carousel-caption">
                    <h3>New York, USA</h3>
                    <p>The City That Never Sleeps</p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <div class="mt-5">
        <h4 class="text-center mb-3">Booking Completion</h4>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;">
                70%
            </div>
        </div>
    </div>

</main>

<footer class="text-center text-white py-3 mt-4">
    <p>Contact: travelworld@gmail.com | +91 98765 43210</p>
    <p>Â© 2025 Travel World Agency</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
