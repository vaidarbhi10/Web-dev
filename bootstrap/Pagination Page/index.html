<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

<header class="py-4 text-center text-white">
    <h1 class="fw-bold">My Blog</h1>
    <p class="lead">Navigate through posts easily</p>
</header>

<main class="container py-5">

    <h2 class="text-center mb-4">Latest Posts</h2>

    <div class="pagination-container d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>

    <div class="text-center mt-5">
        <button class="btn btn-outline-secondary px-4 me-2">Older Posts</button>
        <button class="btn btn-outline-secondary px-4">Newer Posts</button>
    </div>

</main>

<footer class="text-center text-white py-3">
    <p>Â© 2025 My Blog</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
