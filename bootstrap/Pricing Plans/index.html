<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

<header class="text-center py-5 text-white">
    <h1 class="fw-bold">Choose Your Plan</h1>
    <p class="lead">Flexible pricing for all users</p>
</header>

<main class="container py-4">

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card p-3 text-center shadow pricing-card">
                <h3 class="fw-bold">Basic</h3>
                <h2 class="text-primary fw-bold">$9/mo</h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>✔ 5 Projects</li>
                    <li>✔ Basic Support</li>
                    <li>✔ Limited Storage</li>
                </ul>
                <button class="btn btn-outline-primary rounded-pill px-4">Select</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 text-center shadow-lg highlight-card text-white">
                <h3 class="fw-bold">Pro</h3>
                <h2 class="fw-bold">$19/mo</h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>✔ Unlimited Projects</li>
                    <li>✔ Priority Support</li>
                    <li>✔ 100GB Storage</li>
                </ul>
                <button class="btn btn-light rounded-pill px-4">Select</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 text-center shadow pricing-card">
                <h3 class="fw-bold">Premium</h3>
                <h2 class="text-primary fw-bold">$29/mo</h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>✔ Full Access</li>
                    <li>✔ 24/7 Support</li>
                    <li>✔ 1TB Storage</li>
                </ul>
                <button class="btn btn-outline-primary rounded-pill px-4">Select</button>
            </div>
        </div>

    </div>

</main>

<footer class="text-center text-white py-3 mt-4">
    <p>© 2025 Pricing Plans</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
